           ports:
           - containerPort: 8080
           livenessProbe:
               httpGet:
                 scheme: HTTP
                 path: /healthz
                 port: 8080
               initialDelaySeconds: 10
               timeoutSeconds: 9
               periodSeconds: 10
           env:
