apiVersion: v1
kind: ServiceAccount
metadata:
  name: sa-service-account
  annotations:
    "helm.sh/hook-delete-policy": before-hook-creation
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "1"
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: sa-default-view
  annotations:
    "helm.sh/hook-delete-policy": before-hook-creation
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "2"
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin 
subjects:
  - kind: ServiceAccount
    name: sa-service-account
    namespace: {{ .Release.Namespace }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{.Release.Name}}"
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": pre-install
    "helm.sh/hook-delete-policy": before-hook-creation #hook-succeeded
    "helm.sh/hook-weight": "3"
spec:
  template:
    metadata:
      name: "{{.Release.Name}}"
    spec:
      restartPolicy: Never
      serviceAccountName: sa-service-account
      imagePullSecrets:
         - name: {{ .Values.global.imagePullSecret }}
      containers:
      - name: main
        image: registry.ng.bluemix.net/{{ .Values.global.registryNamespace }}/{{ .Values.global.preinstallJobImage }}:{{ .Values.global.preinstallJobTag | default "last" }}
        env:
         - name: runningLocally
           value: "false"
         - name: myNamespace
           value: "{{.Release.Namespace}}"
         - name: configmapName
           value: "skydive-configuration"
        command:
        - npm
        - start
          
